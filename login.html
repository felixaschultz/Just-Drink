<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script src="js/app.js"></script>
</head>
<body>
    <section class="container">
        <header class="logo_container">
            <h1 class="logo">JustDrink</h1>
        </header>
        <main class="c-main">
            <section class="login-container">
                <form class="login" id="login-form">
                    <label for="user"><span>E-Mail</span>
                        <input class="search-bar full-width" type="text" name="user" id="user" value="admin">
                    </label>
                    <label for="password"><span>Password</span>
                        <input class="search-bar full-width" type="password" name="password" id="password" value="password">
                    </label>
                    <button type="submit" class="cta full-width">Login</button>
                </form>
            </section>
        </main>
    </section>
</body>
</html>
